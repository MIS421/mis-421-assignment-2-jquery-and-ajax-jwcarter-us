<!doctype html>

<html lang="en">

<head>
    <title>Bongo Bee</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="mainDiv">
        <h1 id="hText" onclick="backgroundChange()" class="display-1">Bongo Bee</h1>
        <form>
            <input type="text" id="query" />
        </form>
        <div id="buttons">
            <button type="button" class="btn btn-info" value="Search" onclick="apiSearch()">Search</button>
            <button type="button" class="btn btn-info" id="timeC" onclick="timeGet()">Display Time</button>
            <button type="button" class="btn btn-info" value="I'm Feeling Lucky'" onclick="apiGetLucky()">Im Feeling Lucky</button>
        </div>
    </div>
    <div id="searchResults">

    </div>
    <script type="text/javascript">
        $(function () {
            $("#time2").dialog({
                modal: true,
                autoOpen: false,
                title: "Current Time",
                width: 300,
                height: 150
            });
            $("#timeC").click(function () {
                $('#time2').dialog('open');
            });
        });
    </script>

    <div id="time2" style="display: none" align="center">
        Time Place Holder
    </div>

    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
